<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../Gambar/mlbb.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
</head>

<body>
    <div class="container">
        <h2>Data Management</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Account ID</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Amount</th>
                    <th>Platform</th>
                    <th>Image</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
            </tbody>
        </table>
    </div>

    <!-- Modal for Editing Data -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-id">
                        <div class="form-group">
                            <label for="edit-status">Status</label>
                            <select class="form-control" id="edit-status">
                                <option value="Order Process">Order Process</option>
                                <option value="Order Declined">Order Declined</option>
                                <option value="Order Success">Order Success</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase setup -->
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        import { getDatabase, ref as dbRef, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDzegBgVkxUW_Uv7C8PEWIJYLnkhoZQQQ",
            authDomain: "velkhana-store-a982e.firebaseapp.com",
            databaseURL: "https://velkhana-store-a982e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "velkhana-store-a982e",
            storageBucket: "velkhana-store-a982e.appspot.com",
            messagingSenderId: "54675619484",
            appId: "1:54675619484:web:c46f3d05da8dcba7683759"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const realtimeDb = getDatabase(app);

        // Reference to the database
        const dbRefTopups = dbRef(realtimeDb, 'akPayment');

        // Fetch and display data by gameId
        function fetchDataByGameId(gameId) {
            onValue(dbRefTopups, (snapshot) => {
                const data = snapshot.val();
                const filteredData = [];
                for (const id in data) {
                    if (data[id].gameId === gameId) {
                        filteredData.push({ id, ...data[id] });
                    }
                }
                displayData(filteredData);
            });
        }

        // Display data in the table
        function displayData(data) {
            const dataTableBody = document.getElementById('data-table-body');
            dataTableBody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.accid}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                    <td>${item.jumlah}</td>
                    <td>${item.platform}</td>
                    <td><img src="${item.imageURL}" width="50"></td>
                    <td>${item.status}</td>
                    <td>
                        <button class="btn btn-info btn-edit" data-id="${item.id}">Edit</button>
                        <button class="btn btn-danger btn-delete" data-id="${item.id}">Delete</button>
                    </td>
                `;
                dataTableBody.appendChild(row);
            });

            // Attach edit and delete event listeners
            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', openEditModal);
            });
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', deleteData);
            });
        }

        // Open edit modal and populate with data
        function openEditModal(event) {
            const id = event.target.getAttribute('data-id');
            const dataRef = dbRef(realtimeDb, 'akPayment/' + id);
            onValue(dataRef, (snapshot) => {
                const data = snapshot.val();
                document.getElementById('edit-id').value = id;
                document.getElementById('edit-status').value = data.status;
                $('#editModal').modal('show');
            });
        }

        // Handle edit form submission
        document.getElementById('edit-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                status: document.getElementById('edit-status').value
            };
            update(dbRef(realtimeDb, 'akPayment/' + id), data).then(() => {
                $('#editModal').modal('hide');
                alert('Data updated successfully.');
            }).catch((error) => {
                console.error('Error updating data:', error);
            });
        });

        // Handle delete
        function deleteData(event) {
            const id = event.target.getAttribute('data-id');
            remove(dbRef(realtimeDb, 'akPayment/' + id)).then(() => {
                alert('Data deleted successfully.');
            }).catch((error) => {
                console.error('Error deleting data:', error);
            });
        }

        // Fetch and display data for gameId = 1 on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchDataByGameId(1);
        });
    </script>

    <!-- Import Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
