<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfTjP0pAAAAACCCIkArelEayhYyfa4KkImlRL_p"></div>
            <button type="submit">Login</button>
        </form>

        <script src="script.js"></script>
        <div id="error-message"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBNqhwnVZW4cmepCFUjlXROClwhrb0GO04",
            authDomain: "velkhana-store.firebaseapp.com",
            databaseURL: "https://velkhana-store-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "velkhana-store",
            storageBucket: "velkhana-store.appspot.com",
            messagingSenderId: "813151184155",
            appId: "1:813151184155:web:4a7f0d933d16efe3a89fbe",
            measurementId: "G-D25CS9PGFW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessageDiv = document.getElementById('error-message');

            // Clear previous error messages
            errorMessageDiv.textContent = '';

            // Validate email and password
            if (!email || !password) {
                errorMessageDiv.textContent = 'Please fill out all fields.';
                return;
            }

            if (!emailRegex.test(email)) {
                errorMessageDiv.textContent = 'Please enter a valid email address.';
                return;
            }

            try {
                // Authenticate with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                alert('Login successful!');

                // Convert UID to integer (for demonstration, we'll hash it to an integer value)
                const userId = user.uid.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);

                // Log user activity
                const logRef = push(ref(database, 'userLogs/'));
                await set(logRef, {
                    key: logRef.key,
                    userId: userId,
                    email: user.email,
                    action: 'login',
                    details: `User ${user.email} logged in.`,
                    timestamp: new Date().toISOString()  // Save timestamp in ISO format
                });

                window.location.href = 'admin/adminHome.html';  // Redirect to adminHome.html
            } catch (error) {
                const errorMessage = error.message;
                errorMessageDiv.textContent = errorMessage;
            }
        });
    </script>
</body>
</html>
